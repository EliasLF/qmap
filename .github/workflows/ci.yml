name: C++

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  cpp-tests:
    uses: cda-tum/mqt-core/.github/workflows/reusable-cpp-ci.yml@make-reusable-workflows-more-generic
    secrets:
      token: ${{ secrets.CODECOV_TOKEN }}
    with:
      cmake-args: -DBUILD_QMAP_TESTS=ON
      cmake-args-ubuntu: -G Ninja
      cmake-args-macos: -G Ninja
      cmake-args-windows: -T ClangCL
      setup-z3: true
      z3-version: 4.11.2
